<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bisaya Hub - Dark YouTube Style</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background-color: #121212;
  color: #fff;
}
header {
  background-color: #1f1f1f;
  padding: 15px 30px;
  display: flex;
  align-items: center;
  gap: 20px;
  flex-wrap: wrap;
}
header h1 {
  margin: 0;
  font-size: 2rem;
  color: #ff0000;
}
header input {
  flex: 1;
  min-width: 200px;
  padding: 8px 12px;
  border-radius: 5px;
  border: none;
  outline: none;
  font-size: 1rem;
}
main {
  padding: 20px 40px;
  max-width: 1200px;
  margin: auto;
}
.video-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 20px;
  margin-top: 20px;
}
.video-card {
  position: relative;
  overflow: hidden;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}
.video-card:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 20px rgba(255,0,0,0.4);
}
.thumb-container {
  position: relative;
}
.thumb-container img {
  width: 100%;
  display: block;
  border-radius: 10px;
}
.play-btn {
  position: absolute;
  font-size: 50px;
  color: rgba(255,255,255,0.8);
  top:50%;
  left:50%;
  transform:translate(-50%, -50%);
  opacity:0;
  transition: opacity 0.2s;
}
.video-card:hover .play-btn {
  opacity:1;
}
.video-info {
  background: linear-gradient(to top, #121212 70%, transparent);
  padding: 10px;
  position: absolute;
  bottom:0;
  width:100%;
  color:#fff;
}
.video-info h3 {
  margin: 0;
  font-size: 1.1rem;
}
.modal {
  display: none;
  position: fixed;
  z-index: 100;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.95);
  overflow: auto;
}
.modal-content {
  background-color: #1f1f1f;
  margin: 50px auto;
  padding: 20px;
  max-width: 800px;
  border-radius: 10px;
  position: relative;
}
.modal video {
  width: 100%;
  border-radius: 10px;
  margin-bottom: 15px;
}
.close-btn {
  position: absolute;
  top: 10px; right: 15px;
  font-size: 25px;
  font-weight: bold;
  color: #fff;
  cursor: pointer;
}
.comments {
  margin-top: 20px;
}
.comments h3 {
  color: #ff0000;
}
.comment {
  background-color: #121212;
  padding: 10px 15px;
  border-radius: 8px;
  margin-bottom: 10px;
}
.comment input, .comment textarea {
  width: 100%;
  padding: 8px;
  margin-bottom: 5px;
  border-radius: 5px;
  border: none;
}
.comment button {
  background-color: #ff0000;
  border: none;
  color: #fff;
  padding: 8px 12px;
  border-radius: 5px;
  cursor: pointer;
}
</style>
</head>
<body>

<header>
  <h1>Bisaya Hub</h1>
  <input type="text" id="search" placeholder="Search videos...">
</header>

<main>
<h2>Featured Videos</h2>
<div class="video-grid" id="videoGrid">
  <!-- Video cards are dynamically inserted here -->
</div>
</main>

<!-- Modal -->
<div id="videoModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <h2 id="modalTitle"></h2>
    <video id="modalVideo" controls></video>
    <div class="comments">
      <h3>Comments</h3>
      <div class="comment">
        <strong>User1:</strong> This video is awesome!
      </div>
      <div class="comment">
        <strong>User2:</strong> Love it ðŸ˜Ž
      </div>
      <div class="comment">
        <input type="text" placeholder="Your name">
        <textarea placeholder="Add a comment"></textarea>
        <button>Post Comment</button>
      </div>
    </div>
  </div>
</div>

<script>
// Video data
const videos = [
  {src:"Videos/video1.mp4", title:"Gelo Tirador ng cosplayer", thumb:"Thumbnails/thumb1.png"},
  {src:"Videos/video2.mp4", title:"Malaman Talaga pag Bulalo", thumb:"Thumbnails/thumb2.png"},
  {src:"Videos/video3.mp4", title:"Nag pa Tulfo naka kuha ng talong", thumb:"Thumbnails/thumb3.png"},
  {src:"Videos/video4.mp4", title:"Si george ayaw mag bigay mercy kay inay puno ng saging", thumb:"Thumbnails/thumb4.png"},
  {src:"Videos/video5.mp4", title:"iba talaga pag chinata nakaka ni hao!", thumb:"Thumbnails/thumb5.png"}
];

// Render videos function
const grid = document.getElementById("videoGrid");
function renderVideos(filter="") {
  grid.innerHTML = "";
  videos
    .filter(v => v.title.toLowerCase().includes(filter.toLowerCase()))
    .forEach(v=>{
      const card = document.createElement("div");
      card.className = "video-card";
      card.innerHTML = `
        <div class="thumb-container">
          <img src="${v.thumb}" alt="${v.title}">
          <div class="play-btn">&#9658;</div>
        </div>
        <div class="video-info"><h3>${v.title}</h3></div>
      `;
      card.onclick = ()=>openModal(v.src, v.title);
      grid.appendChild(card);
    });
}
renderVideos();

// Search functionality
document.getElementById("search").addEventListener("input", (e)=>{
  renderVideos(e.target.value);
});

// Modal functions
function openModal(videoSrc, title) {
  document.getElementById('modalVideo').src = videoSrc;
  document.getElementById('modalTitle').innerText = title;
  document.getElementById('videoModal').style.display = 'block';
}
function closeModal() {
  const video = document.getElementById('modalVideo');
  video.pause();
  video.currentTime = 0;
  document.getElementById('videoModal').style.display = 'none';
}
window.onclick = function(event) {
  const modal = document.getElementById('videoModal');
  if (event.target == modal) closeModal();
}
</script>

</body>
</html>
